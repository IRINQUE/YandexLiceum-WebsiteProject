{% extends "base.html" %}

{% block content1 %}
<div class="TextHeader">Генератор</div>
{% endblock %}

{% block content2 %}
<div class="container">
    <div class="PasswordForm">
        <form name="PsswordFormMain" method="post">
            <label class="ParamsText">
                <input type="checkbox" name="UseNum" checked="checked">
                Цифры
            </label>
            <br>
            <label class="ParamsText">
                <input type="checkbox" name="UseLettersSmall" checked="checked">
                Прописные буквы
            </label>
            <br>
            <label class="ParamsText">
                <input type="checkbox" name="UseLettersBig" checked="checked">
                Строчные буквы
            </label>
            <br>
            <label class="ParamsText">
                <input type="checkbox" name="UseSpecialLetters">
                Специальные Символы
            </label>
            <br>
            <label class="ParamsText">
                Длина Пароля:
                <input type="text" name="PasswordLen" value="8" maxlength="2" size="5">
                Символов
            </label>
            <br>
            <input type="submit" name="GeneratePasswordButton" class="GeneratePasswordButton" value="Сгенерировать">
        </form>
        {% for e in FivthPasswords %}
            <p class="Password">{{e}}</p>
        {% endfor %}
    </div>
    <a class="BackButtonLink" href="/">
        <button class="BackButton" name="ButtonBack">
            <h1 class="BackTextSettings">НАЗАД</h1>
        </button>
    </a>
</div>
{% endblock %}
